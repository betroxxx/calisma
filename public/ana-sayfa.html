<!DOCTYPE html>
<html lang="tr">
<head>
    <script>
    // Sayfa yüklenmeden önce kontrol et (Beyaz ekran görmemesi için en üstte olmalı)
    document.addEventListener("DOMContentLoaded", () => {
        const username = localStorage.getItem("username");
        // Eğer username yoksa (giriş yapılmamışsa) login'e gönder
        if (!username) {
            window.location.href = "giris.html";
        }
    });
    </script>
        <meta charset="UTF-8">
        <title>Panel | Hoş Geldiniz</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="text-align: center; width: 400px;">
        <h2 class="glow-text">Panel</h2>
        <div style="margin: 30px 0;">
            <p style="color: #8a8ca0; font-size: 14px;">Giriş yapıldı,</p>
            <h3 id="displayUser" style="color: #57e32a; font-size: 24px; margin-top: 5px;">Kullanıcı</h3>
        </div>
        <button onclick="logout()" class="glow-button" style="background: #ff5555;">Çıkış Yap</button>
    </div>
    <script>
        const user = localStorage.getItem("username");
        if (!user) { window.location.href = "giris.html"; }
        else { document.getElementById("displayUser").textContent = user; }

        function logout() {
            localStorage.removeItem("username");
            window.location.href = "giris.html";
        }
    </script>
</body>
</html>
