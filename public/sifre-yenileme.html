<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Design | Şifre Yenileme</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
    async function checkSecurity() {
        // Hafızadan maili oku
        const email = localStorage.getItem("resetEmail");

        // Mail yoksa direkt at
        if (!email) {
            window.location.href = "sifremi-unuttum.html";
            return;
        }

        // Mail varsa sunucuya sor: "Bu mailin geçerli bir kodu var mı?"
        try {
            const res = await fetch("/api/check-reset-status", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: email })
            });
            const data = await res.json();

            // Sunucu "Kod yok/süresi dolmuş" derse at
            if (!data.valid) {
                localStorage.removeItem("resetEmail");
                alert("Oturum süreniz dolmuş veya geçersiz işlem.");
                window.location.href = "sifremi-unuttum.html";
            }
        } catch (err) {
            // Sunucu kapalıysa riske atma
            window.location.href = "sifremi-unuttum.html";
        }
    }
    checkSecurity();
</script>
</head>
<body>
    <div class="container">
        <form id="resetPasswordForm" novalidate>
            <h2 class="glow-text">Yeni Şifre Belirle</h2>
            

            <div id="topErrorMessage" class="top-error-box"></div> 

            <div class="input-group" style="margin-top: 25px; margin-bottom: 25px;">

           

                <div class="input-wrapper" style="position: relative;">
                    <input type="text" id="resetCode" placeholder="Doğrulama Kodu" autocomplete="off" maxlength="6" 
                           style="letter-spacing: 5px; text-align: center; font-weight: bold; color: #57e32a; font-size: 18px; padding-right: 25px;">
                    
                    <span id="codeTimer" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: #ff5555; font-weight: bold; font-size: 14px;">60s</span>
                </div>
            </div>

            <div class="input-group password-wrapper">
                <input type="password" id="newPassword" placeholder="Yeni Şifre" autocomplete="off">
                <span class="toggle-password" data-target="newPassword">
                    <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                </span>
            </div>

            <div id="passwordDynamicRequirements" class="dynamic-req-box"></div>

            <div class="input-group password-wrapper">
                <input type="password" id="confirmNewPassword" placeholder="Yeni Şifreyi Onayla" autocomplete="off">
                <span class="toggle-password" data-target="confirmNewPassword">
                    <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                </span>
            </div>

            <button type="submit" class="glow-button">Şifreyi Güncelle</button>
            
            <div class="login-link-container">
                <p>Vaz mı geçtin? <a href="giris.html" onclick="localStorage.removeItem('resetEmail'); localStorage.removeItem('resetTimerExpiry');">Giriş Yap</a></p>
            </div>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
